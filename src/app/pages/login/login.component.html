<div class="flex flex-col mt-10 space-y-20">
  <h1 class="text-center font-bold text-2xl">Welcome to Zionsfield CBT</h1>
  <form class="space-y-10" (submit)="submit()">
    <div class="space-y-5">
      <div class="text-center">
        <input
          [class.err]="isError('email')"
          name="email"
          [(ngModel)]="email"
          type="email"
          autoFocus
          placeholder="Email"
          class="focus:border-blue-500 transition duration-300 ease-in bg-gray-300 outline-none px-5 py-2 w-full md:w-[70%] mx-auto border-b-2 border-gray-400"
        />
        <p
          *ngIf="isError('email')"
          class="text-red-500 font-semibold text-xs text-center"
        >
          {{ displayError("email") }}
        </p>
      </div>
      <div class="text-center">
        <input
          [class.err]="isError('password')"
          name="password"
          [(ngModel)]="password"
          type="password"
          placeholder="Password"
          class="focus:border-blue-500 transition duration-300 ease-in bg-gray-300 outline-none px-5 py-2 w-full md:w-[70%] mx-auto border-b-2 border-gray-400"
        />
        <p
          *ngIf="isError('password')"
          class="text-red-500 font-semibold text-xs text-center"
        >
          {{ displayError("password") }}
        </p>
      </div>
    </div>
    <p *ngIf="isError()" class="text-red-500 font-semibold text-xs text-center">
      {{ displayError() }}
    </p>
    <div class="text-center">
      <input
        value="Login"
        type="submit"
        class="cursor-pointer w-full md:w-[70%] bg-black rounded-md px-3 py-2 text-white shadow-md"
      />
    </div>
  </form>
</div>
