<div class="flex mt-5">
  <app-sidebar [current]="'Dashboard'" [role]="'Student'"></app-sidebar>
  <div class="px-2 md:px-6 flex-1">
    <h1 class="text-2xl md:text-3xl font-bold">Welcome {{ user?.name }}</h1>
    <div class="mt-5">
      <h1 class="text-xl md:text-2xl font-bold">Stats</h1>
      <div class="mt-5 grid grid-cols-1 md:grid-cols-2 gap-y-2 gap-x-2">
        <div class="rounded-md bg-pink-200 text-center py-6">
          <h2 class="text-xl text-pink-500">
            <span class="font-semibold text-3xl">{{ examsCount }}</span>
            Exam(s) been written now
          </h2>
        </div>
        <div class="rounded-md bg-green-200 text-center py-6">
          <h2 class="text-xl text-green-500">
            <span class="font-semibold text-3xl">
              {{ subjectClassesCount }}
            </span>
            Subject(s)
          </h2>
        </div>
        <div class="rounded-md bg-green-200 text-center py-6">
          <h2 class="text-xl text-green-500">
            <span class="font-semibold text-3xl">
              {{ futureExamsCount }}
            </span>
            Exam(s) to be written today
          </h2>
        </div>
      </div>
    </div>
    <div class="mt-5">
      <h1 class="text-xl md:text-2xl font-bold">Subjects</h1>
      <div class="mt-5">
        <div class="mb-2 rounded-md bg-gray-200 text-gray-600 px-5 py-4">
          <h2>SUBJECT NAME - TEACHER</h2>
        </div>
        <div
          *ngFor="let s of user?.subjectClasses; let i = index"
          [attr.data-index]="i"
          [class.odd]="i % 2 === 1"
          class="cursor-pointer hover:bg-gray-100 rounded-md text-gray-600 px-5 py-4 flex-col mb-2"
        >
          <h2 class="text-black text-lg font-bold">
            {{ s.subject.name }}
          </h2>
          <h4 class="text-sm">{{subjectTeachers?.[i]}}</h4>
        </div>
      </div>
    </div>
    <app-change-password></app-change-password>
  </div>
</div>
