<div class="mt-5 flex flex-col space-y-5">
  <h1 class="font-bold text-xl">Change your password</h1>
  <form class="space-y-10" (submit)="submit()">
    <div class="space-y-5">
      <div class="">
        <input
          [class.err]="isError('oldPsw')"
          name="oldPsw"
          [(ngModel)]="oldPsw"
          type="password"
          placeholder="Former Password"
          class="focus:border-blue-500 transition duration-300 ease-in bg-gray-300 outline-none px-5 py-2 w-full md:w-[70%] mx-auto border-b-2 border-gray-400"
        />
        <p *ngIf="isError('oldPsw')" class="text-red-500 font-semibold text-xs">
          {{ displayError("oldPsw") }}
        </p>
      </div>
      <div class="">
        <input
          [class.err]="isError('newPsw')"
          name="newPsw"
          [(ngModel)]="newPsw"
          type="password"
          placeholder="New Password"
          class="focus:border-blue-500 transition duration-300 ease-in bg-gray-300 outline-none px-5 py-2 w-full md:w-[70%] mx-auto border-b-2 border-gray-400"
        />
        <p *ngIf="isError('newPsw')" class="text-red-500 font-semibold text-xs">
          {{ displayError("newPsw") }}
        </p>
      </div>
      <div class="">
        <input
          [class.err]="isError('repeatedPsw')"
          name="repeatedPsw"
          [(ngModel)]="repeatedPsw"
          type="password"
          placeholder="Repeat Password"
          class="focus:border-blue-500 transition duration-300 ease-in bg-gray-300 outline-none px-5 py-2 w-full md:w-[70%] mx-auto border-b-2 border-gray-400"
        />
        <p
          *ngIf="isError('repeatedPsw')"
          class="text-red-500 font-semibold text-xs"
        >
          {{ displayError("repeatedPsw") }}
        </p>
      </div>
    </div>
    <p *ngIf="isError()" class="text-red-500 font-semibold text-xs">
      {{ displayError() }}
    </p>
    <div class="">
      <input
        value="Change Password"
        type="submit"
        class="cursor-pointer w-full md:w-[70%] bg-black rounded-md px-3 py-2 text-white shadow-md"
      />
    </div>
  </form>
</div>
