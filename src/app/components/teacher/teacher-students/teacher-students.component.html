<div class="flex mt-5">
  <app-sidebar [current]="'Students'" [role]="'Teacher'"></app-sidebar>
  <div class="px-2 md:px-6 flex-1">
    <h1 class="text-2xl md:text-3xl font-bold">Students</h1>
    <div class="mt-5">
      <div *ngFor="let sc of user?.subjectClasses">
        <div
          (click)="setStudentsOpen(sc.id)"
          class="cursor-pointer mb-2 rounded-md bg-gray-200 text-gray-600 px-5 py-4"
        >
          <h2>{{ sc.class.className }} - {{ sc.subject.name }}</h2>
        </div>
        <div *ngIf="studentOpen === sc.id">
          <div
            *ngFor="let student of students; let i = index"
            [attr.data-index]="i"
            [class.odd]=""
            class="cursor-pointer hover:bg-gray-100 rounded-md text-gray-600 px-5 py-4 flex-col mb-2"
          >
            <h2 class="text-black text-lg font-bold">
              {{ student.name }}
            </h2>
            <h4 class="text-sm">{{ student.email }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
