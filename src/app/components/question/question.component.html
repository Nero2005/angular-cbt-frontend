<div class="flex flex-col space-y-2 rounded-md border-blue-400 p-2 border-2">
  <div class="flex">
    <h2 class="font-semibold text-lg flex-1">Question {{ index! + 1 }}</h2>
    <select
      name="correctOption"
      [(ngModel)]="correctOption"
      [value]="correctOption"
      class="focus:border-blue-500 transition duration-300 ease-in bg-gray-300 outline-none px-3 py-2 mx-auto border-b-2 border-gray-400"
    >
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
  </div>
  <div class="">
    <input
      name="question"
      [(ngModel)]="question"
      type="text"
      placeholder="Question"
      class="focus:border-blue-500 transition duration-300 ease-in bg-gray-300 outline-none px-5 py-2 w-full mx-auto border-b-2 border-gray-400"
    />
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-2 border">
    <input
      name="optionA"
      [(ngModel)]="optionA"
      type="text"
      placeholder="Option A"
      class="focus:border-blue-500 w-full transition duration-300 ease-in bg-gray-300 outline-none px-5 py-2 mx-auto border-b-2 border-gray-400"
    />
    <input
      name="optionB"
      [(ngModel)]="optionB"
      type="text"
      placeholder="Option B"
      class="focus:border-blue-500 w-full transition duration-300 ease-in bg-gray-300 outline-none px-5 py-2 mx-auto border-b-2 border-gray-400"
    />
    <input
      name="optionC"
      [(ngModel)]="optionC"
      type="text"
      placeholder="Option C"
      class="focus:border-blue-500 w-full transition duration-300 ease-in bg-gray-300 outline-none px-5 py-2 mx-auto border-b-2 border-gray-400"
    />
    <input
      name="optionD"
      [(ngModel)]="optionD"
      type="text"
      placeholder="Option D"
      class="focus:border-blue-500 w-full transition duration-300 ease-in bg-gray-300 outline-none px-5 py-2 mx-auto border-b-2 border-gray-400"
    />
  </div>
</div>
